<!DOCTYPE html>
<html>
    <script src="scripts/jobs.js"></script>
    <link rel="stylesheet" href="css/jobs.css">
    <body>
        <table>
            <tr>
                <td>
                    <h1>Recent builds and jobs</h1>
                </td>
                <td style="text-align: right;">
                    <button type="button" class="btn btn-primary" id="btn_clear_completed">Clear Completed</button>
                </td>
            </tr>
        </table>
        
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Package name</th>
                    <th>Job ID</th>
                    <th class="jb_requester">Requester</th>
                    <th class="jb_status">Status</th>
                    <th class="jb_log">Log</th>
                </tr>
            </thead>
            <tbody id="jobs_data"></tbody>
        </table>

        <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" id="modal_dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Build Log</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal_body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
