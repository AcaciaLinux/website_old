<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Branch Control Panel</title>

        <link rel="stylesheet" href="css/index.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" crossorigin="anonymous" type="text/javascript"></script>
        <script src="../scripts/webresponse.js"></script>
        <script src="../scripts/branchapiurl.js" type="text/javascript"></script>
        <script src="scripts/cookies.js"></script>
        <script src="scripts/branchcommands.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/login.js"></script>
    </head>
    <body>
        <main>
            <div class="wrapper" style="display: flex">
                <nav class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100" style="width: 230px;">
                    <a href="/admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4">Branch Control Panel</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white" aria-current="page" id="btn_overview">Overview</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white" id="btn_pb">Package Builds</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white" id="btn_jobs">Jobs</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white" id="btn_clients">Clients</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white" id="btn_editor">Editor</a>
                        </li>
                    </ul>
                    <hr>
                    <button class="btn btn-dark" id="btn_auth"></button>
                </nav>
    
                <div id="content-div" class="vw-100 vh-100"></div>
            </div>
        </main>

        <div class="modal fade" id="modal_login_bd" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal_login_label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" id="modal_login_dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal_login_label">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal_login_body">
                        <form id="loginform" method="post">
                            <p style="margin-left: 1px;">Username</p>
                            <input class="form-control" style="margin-left: 1px;" type="username" id="username" title="Username">
                            <p style="margin-left: 1px;">Password</p>
                            <input class="form-control" style="margin-left: 1px;" type="password" id="password" title="Password">
                            <br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="modal_login_bt_login" onclick="f_login();">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal_error_bd" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal_error_label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" id="modal_error_dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal_error_label">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal_error_body">
                    </div>
                </div>
            </div>
        </div>
</html>
